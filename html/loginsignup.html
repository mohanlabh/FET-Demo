<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signIn/up</title>
   <link rel="stylesheet" href="../css/loginsiginup.css">
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="../js/disablebackclickpage.js"></script>
</head>
<body onload="signupToggle()">
   <section>
    <div class="container">
  
        <div class="user signinBx">
            
            <div class="imgBx">
                <img src="https://images.unsplash.com/photo-1611599738437-740eade51365?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=401&q=80" alt="cameraimage">
            </div>
          
            <div class="formBx">
               
                <form onsubmit="signIn()">
                    <h2>sign In</h2>
                    <input type="text" name="emailphone" id="emailPhone" placeholder="enter your email or Mobile number" required  oninput="setCustomValidity('')" >
                    <span id="emailphone" class="text-danger fs-6 fw-light"></span>
                    <input type="password" name="password" id="pass" placeholder="enter your password" required>
                    <span id="pswd" class="text-danger  fs-6 fw-bold"></span><br><br>
                    <input type="submit" name="submit" value="Login">
                    <p class="signup">Dont have an account?
                        <a href="#" onclick="toggleForm()">Sign Up.</a>
                    </p>
                    <button type="button" class="btn btn-outline-dark btn-sm " onclick="window.location.href='../html/home.html';"><i class="fas fa-sign-in-alt"></i>Back to Home</button>
                </form>
            </div>
        </div>
       
        
        <div class="user signupBx">
           
            <div class="formBx">
                <form onsubmit="signUp()">
                    <h2>sign Up</h2>
                    <input type="text" name="name" id="userName" placeholder="enter your name" required pattern="^[a-zA-Z](\s?[a-zA-Z]){2,15}$"  oninvalid="setCustomValidity('only alphabets allowed and length should be more than 2 and less than 15 characters')"   oninput="setCustomValidity('')"  autocomplete="off" >
                    <input type="email" name="email" id="userEmail" placeholder="enter your email" required autocomplete="off"  >
                    <input type="tel" name="phone" id="userPhone" placeholder="enter your phone number" required maxlength="10"  pattern ="[7-9]{1}[0-9]{9}" title="Phone number must be a valid 10 digit number " autocomplete="off">
                    <input type="password" name="password" id="userPass" placeholder="enter your password" required minlength="6" pattern="^(?=.{6,})(?=.*[a-z])(?=.*[A-Z])(?=.*[^\w\d]).*$" title="please enter password atleast 6 characters 1 uppercase, 1 lowercase and 1 special character viz. @,$,#" >
                    <input type="password" name="confirm_password" id="userPswd" placeholder="Re-enter your password" required minlength="6" pattern="^(?=.{6,})(?=.*[a-z])(?=.*[A-Z])(?=.*[^\w\d]).*$" title="please enter password atleast 6 characters 1 uppercase, 1 lowercase and 1 special character viz. @,$,#" >
                    <input type="submit" name="submit" value="signup">
                    <p class="signup">Already have an account?
                        <a href="#" onclick="toggleForm()">Sign In.</a>
                    </p>
                    <button type="button" class="btn btn-outline-dark btn-sm " onclick="window.location.href='../html/home.html';"><i class="fas fa-sign-in-alt"></i>Back to Home</button>
                </form>
                
            </div>   
            
            <div class="imgBx">
                <img src="https://images.unsplash.com/photo-1452587925148-ce544e77e70d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=667&q=80" alt="imagecamera">
            </div>                
        </div>
    </div>

    </div>
   </section>
 
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/formtoggle.js"></script>
    <script src="../js/user.js"></script>
</body>
</html>
